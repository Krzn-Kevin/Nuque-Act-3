    <!-- Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <!--Navbar JS-->
    <script src="navbar.js"></script>

    <!--login page-->
    <div class="login_page">
        <h1>LOGIN</h1>
        <div class="fields">
            <form action="">
                <p>Enter E-mail:</p>
                <input type="text" name="email_username" placeholder="example@example.com" minlength="10" maxlength="40"
                    required>
                <p>Enter Password:</p>
                <input type="password" name="entered_pass" minlength="8" maxlength="16" required>
                <button type="submit" class="log_button" name="login_button">Enter</button>
                <a href="forgot_pass.html">Forgot password?</a>
            </form>
        </div>
    </div>

    <!--Boostrap navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Log In Account</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="create_account.html">Signup</a>
                        </li>
                    </ul>

            </div>
        </div>
