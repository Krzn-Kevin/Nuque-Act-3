<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../frontend_design/forgot.css">
</head>
<body>
    <div class = "back_button">
        <h3><a href = "index.html"><--Return to Log In Page</a></h3>
    </div>
    <div class = "forgot_password">
        <h1>RESET PASSWORD</h1>
        <div class = "forgot_box">
            <form action="" method="POST">
                <p>Enter E-mail:</p>
                <input type="text" name = "forgot_email" placeholder="example@example.com" minlength="10" maxlength="35" required>
                <p>Enter New Password: </p>
                <input type = "password" name = "forgot_newpass" minlength="8" maxlength="16" placeholder="8-16 characters" required>
                <p>Re-enter your password:</p>
                <input type = "password" name = "forgot_retype" minlength="8" maxlength="16" placeholder="8-16 characters" required>
                <button type = "submit" name= "forgot_button">Confirm</button>
            </form>
        </div>
    </div>
</body>
</html>
